ul.cx-callouts-list li.cx-doc-icon.last{
	margin-bottom: 0;
}
/* start callout links */
ul.cx-callouts-list li.cx-doc-icon a.cx-link {
	color: #121212;
	text-decoration: none;
}
ul.cx-callouts-list li.cx-doc-icon a.cx-link:hover {
	text-decoration: underline;
}

ul.cx-callouts-list li.cx-doc-icon ul.cx-link-list{
	list-style-type: square;
	list-style-position: inside;
	padding: 0 0 0 0;
	margin: 5px 0 0 0;
	line-height: 1.5;
}
/* end callout links */


/* Bottom Hero Section */
.cx-hero-bottom {
	margin:34px 0 0 0;
	padding-bottom: 0px;
	text-align: center;
}
/* cards */
.cx-hero-bottom .cx-cards {
	height: 198px;
	width: 200px;
	margin-right: 20px;
}
.cx-hero-bottom .cx-cards:hover {
	background-color: #F2F9FD;
	cursor: pointer;
	border-radius: 4px;
}
.cx-hero-bottom .cx-cards.last {
	margin-right: 0;
}
.cx-hero-bottom .cx-cards p {
	color: #121212;
	font: 14px/1.3 "Public Sans", Arial, sans-serif;
	font-weight: 500;
	letter-spacing: 0.02em;
	margin-top: 37px;
	margin-left: auto;
	margin-right: auto;
	display: block;
}
.cx-hero-bottom .cx-cards a:focus, a:hover {
	color: #121212;
}
.cx-hero-bottom .cx-cards a {
	color: #121212;
	text-decoration: underline;
}
